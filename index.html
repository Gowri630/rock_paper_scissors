<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body { text-align: center; }
        .btn0, .btn1, .btn2 {
            background-size: cover;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: rgb(208, 7, 239);
            font-weight: bolder;
            margin: 10px;
        }
       .btn0 { background-image: url("images/rock.jpg"); }
       .btn1 { background-image: url("images/paper.jpg"); }
       .btn2 { background-image: url("images/scissors.jpg"); }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <!-- Rock -->
    <button class="btn0" onclick="
        const computerMove = pickComputer();
        let result = '';
        if (computerMove === 'rock') {
            result = 'tie';
        } else if (computerMove === 'paper') {
            result = 'you lose';
        } else if (computerMove === 'scissors') {
            result = 'you won';
        }
        if (result === 'you won') {
            score.wins += 1;
        } else if (result === 'you lose') {
            score.losses += 1;
        } else if (result === 'tie') {
            score.ties += 1;
        }
        choosenMove('Rock');
        showResult(result, computerMove);
    ">Rock</button>

    <!-- Paper -->
    <button class="btn1" onclick="
        const computerMove = pickComputer();
        let result = '';
        if (computerMove === 'rock') {
            result = 'you won';
        } else if (computerMove === 'paper') {
            result = 'tie';
        } else if (computerMove === 'scissors') {
            result = 'you lose';
        }
        if (result === 'you won') {
            score.wins += 1;
        } else if (result === 'you lose') {
            score.losses += 1;
        } else if (result === 'tie') {
            score.ties += 1;
        }
        choosenMove('Paper');
        showResult(result, computerMove);
    ">Paper</button>

    <!-- Scissors -->
    <button class="btn2" onclick="
        const computerMove = pickComputer();
        let result = '';
        if (computerMove === 'rock') {
            result = 'you lose';
        } else if (computerMove === 'paper') {
            result = 'you won';
        } else if (computerMove === 'scissors') {
            result = 'tie';
        }
        if (result === 'you won') {
            score.wins += 1;
        } else if (result === 'you lose') {
            score.losses += 1;
        } else if (result === 'tie') {
            score.ties += 1;
        }
        choosenMove('Scissors');
        showResult(result, computerMove);
    ">Scissors</button>

        <p id="result"></p>
    <script> 
        let playerMove = '';
        function choosenMove(move) {
            playerMove = move;
        }
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };
        let computerMove = '';
        function pickComputer() {
            const randomNumber = Math.random();
            if (randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }
            return computerMove;
        }
        //  Common alert function
        function showResult(result, computerMove) {
             document.getElementById('result').innerText = `You picked ${playerMove} and computer picked ${computerMove} so ${result}
Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`
        }
    </script>
            
 <!-- Reset -->
 <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    alert('Score reset!');
">Reset score</button> 

</body>
</html>
