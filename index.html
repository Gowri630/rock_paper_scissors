<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
        }
        .btn0, .btn1, .btn2 {
            background-size: cover;
            width: 100px;
            height: 100px;
            border-radius: 100%; /* makes it a circle */
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: rgb(208, 7, 239);
            font-weight: bolder;
            margin: 10px;
        }
       .btn0 { background-image: url("images/rock.jpg"); }
       .btn1 { background-image: url("images/paper.jpg"); }
       .btn2 { background-image: url("images/scissors.jpg"); }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <!-- Rock -->
    <button onclick="
        score.wins=0 
        score.losses=0
        score.ties=0">Reset score
    </button> 
    <button class="btn0" onclick="
       const computerMove = pickComputer();
        let result = '';
        if (computerMove === 'rock') {
            result = 'tie';
        } else if (computerMove === 'paper') {
            result = 'you lose';
        } else if (computerMove === 'scissors') {
            result = 'you won';
        }
                    if ( result === 'you won'){
                console.log(score.wins += 1);
            } else if ( result === 'you lose'){
                console.log(score.losses += 1);
            } else if (result === 'tie'){
                console.log(score.ties += 1);
            }
        alert(`You picked rock and computer picked ${computerMove} so ${result}
     wins:${score.wins} losses:${score.losses} ties${score.ties}`);
    ">Rock</button>

    <!-- Paper -->
    <button class="btn1" onclick="
        const computerMove = pickComputer();
        let result = '';
        if (computerMove === 'rock') {
            result = 'you won';
        } else if (computerMove === 'paper') {
            result = 'tie';
        } else if (computerMove === 'scissors') {
            result = 'you lose';
        }
            if ( result === 'you won'){
                console.log(score.wins += 1);
            } else if ( result === 'you lose'){
                console.log(score.losses += 1);
            } else if (result === 'tie'){
                console.log(score.ties += 1);
            }
        alert(`You picked paper and computer picked ${computerMove} so ${result}
    wins:${score.wins} losses:${score.losses} ties${score.ties}`);
    ">Paper</button>
    <!-- Scissors -->
    <button class="btn2" onclick="
        const computerMove = pickComputer();
        let result = '';
        if (computerMove === 'rock') {
            result = 'you lose';
        } else if (computerMove === 'paper') {
            result = 'you won';
        } else if (computerMove === 'scissors') {
            result = 'tie';
        }
                    if ( result === 'you won'){
                console.log(score.wins += 1);
            } else if ( result === 'you lose'){
                console.log(score.losses += 1);
            } else if (result === 'tie'){
                console.log(score.ties += 1);
            }
        alert(`You picked scissors and computer picked ${computerMove} so ${result}
     wins:${score.wins} losses:${score.losses} ties${score.ties}`);
    ">Scissors</button>

    <script> 
        const score = {
            wins:0,
            losses:0,
            ties:0
        }
        let computerMove = '';
        function pickComputer() {
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
    </script>
</body>
</html>
